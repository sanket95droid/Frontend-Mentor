<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;family=Outfit:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images\favicon-32x32.png">
    <title>
        Frontend Mentor | NFT preview card component
    </title>
</head>
<body>
        <div class="card">
            <header class="image">
                <img src="images\image-equilibrium.jpg" id="i">
            </header>
            <div class="main">
                <h1 class="activate" >Equilibrium #3429</h1>
                <p class="info">Our Equilibrium collection promotes balance and calm.</p>
                <div id="tracker">
                    <span id="amount">
                        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                        <p>0.041 ETH</p>
                    </span>
                    <span id="time">
                        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                        <p>3 days left</p>
                    </span>
                </div>
                <hr class="hr1">
                <footer>
                    <img id="avatar" src="./images/image-avatar.png" alt="Image">
                    <h2>
                      <span id="creation">Creation of</span><span class="activate">Jules Wyvern</span>
                    </h2>
                </footer>

            </div>
            <div class="card2">
                <div class="ref">
                    <h3>Challenge by </h3> <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank" id="n1">Frontend Mentor</a>
                    <h3>Coded by </h3>
                    <a href="https://github.com/sanket95droid/Frontend-Mentor" target="_blank" id="n2">Sanket Zambare</a>.
                </div>
            </div>

        </div>



</body>
</html>
